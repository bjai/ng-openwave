<div class="wrapper">
    <form class="shadow-lg p-3 mb-5 bg-body rounded">
        <div class="form-outline mb-4">
            <label
                class="form-label"
                for="form2Example1">
                User Name
            </label>
            <input
                type="email"
                [formControl]="userName"
                id="form2Example1"
                class="form-control">

        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
            <label
                class="form-label"
                for="form2Example2">
                Password
            </label>
            <input
                type="password"
                id="form2Example2"
                [formControl]="password"
                class="form-control">
        </div>

        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
            <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                    <input
                        class="form-check-input"
                        type="checkbox"
                        value
                        id="form2Example31"
                        checked>
                    <label
                        class="form-check-label"
                        for="form2Example31">
                        Remember me
                    </label>
                </div>
            </div>

            <div class="col">
                <!-- Simple link -->
                <a href="#!">Forgot password?</a>
            </div>
        </div>

        <!-- Submit button -->
        <button
            type="button"
            class="btn btn-primary btn-block mb-4"
            style="width: 100%;"
            (click)="login()">
            Sign in
        </button>

        <!-- Register buttons -->
        <div class="text-center">
            <p>
                Not a member?
                <a href="#!">Register</a>
            </p>
            <p>or sign up with:</p>
            <button
                type="button"
                class="btn btn-link btn-floating mx-1">
                <i class="bi bi-facebook"></i>
            </button>

            <button
                type="button"
                class="btn btn-link btn-floating mx-1">
                <i class="bi bi-google"></i>
            </button>

            <button
                type="button"
                class="btn btn-link btn-floating mx-1">
                <i class="bi bi-twitter"></i>
            </button>
            <p
                *ngIf="showError"
                class="text-danger">
                Incorrect User
            </p>
        </div>
    </form>
</div>
